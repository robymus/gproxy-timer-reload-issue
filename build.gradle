apply plugin: 'java'
apply plugin:'application'

sourceCompatibility = 1.8
mainClassName = 'test.LaunchGroovy'

repositories {
    jcenter()
}

dependencies {
        
    compile(
        'com.innowhere:relproxy:0.8.6',
        'org.codehaus.groovy:groovy-all:2.4.4',
    )    
}

run {
    args 'groovy-src'
}

defaultTasks 'run'
